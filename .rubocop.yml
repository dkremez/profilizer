require: rubocop-rspec

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Naming/MethodParameterName:
  MinNameLength: 2

Metrics/BlockLength:
  Exclude: 
    - 'spec/**/*.rb'
    - '*.gemspec'

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
